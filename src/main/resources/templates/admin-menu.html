<!DOCTYPE html>
<html xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Admin Menu</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
<body>
<div class="container mt-5">
    <h1>Create or delete a value</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <form method="post" action="/admin/create-value">
                <div class="mb-3">
                    <label for="new-interest" class="form-label">New Interest:</label>
                    <input type="text" class="form-control" id="new-interest" name="new-interest" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>

        </div>
        <div class="col-md-6">
            <form action="#" th:action="@{/admin/delete-interest}" method="post">
                <div class="form-group">
                    <label for="interest" class="form-label">Interests:</label>
                    <select class="form-select" id="interest" name="interest">
                        <option value="">Select Interest</option>
                        <option th:each="interest : ${T(com.example.EventsProject.Enums.InterestsEnum).values()}"
                                th:value="${interest}" th:text="${interest.getInterests()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <c:if test="${not empty message}">
                <div class="alert alert-success" role="alert">${message}</div>
            </c:if>
            <c:if test="${not empty error}">
                <div class="alert alert-danger" role="alert">${error}</div>
            </c:if>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41J...">
</script>
</body>
</html>
