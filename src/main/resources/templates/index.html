<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ads List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
    #footer {

    display:block;
    background: light gray;
    height: 200px;
    text-align: center;
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 10%;            /* Footer height */
}
 .footer {

    display:block;
    background: light gray;
    height: 200px;
    text-align: center;
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 15%;            /* Footer height */
}
#footer.p{
}
hr.new1 {
  border: 2px solid gray;
  border-radius: 5px;

}
body {
  background-size: 100%;

  background-repeat: no-repeat;

}


    </style>
</head>
<body background='/bg1.PNG'>
<div class="container">
    <header class="header">
        <h1>Ads List</h1>
    </header>
    <h2>CREATE AD</h2>
    <a href="/event/createAds">Create new Ad</a>

    <table>
        <form th:action="@{/event/search}" method="get">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title">
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" name="city">
                </div>
            </div>
            <div class="form-group row">
                <label for="interest" class="col-sm-2 col-form-label">Interests:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="interest" name="interest">
                        <option value="SPORTS">Sports</option>
                        <option value="MUSIC">Music</option>
                        <option value="FOOD">Food</option>
                        <option value="TRAVEL">Travel</option>
                        <option value="ART">Art</option>
                        <option value="TECHNOLOGY">Technology</option>
                        <option value="FASHION">Fashion</option>
                        <option value="OUTDOORS">Outdoors</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>


        </form>
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Interest</th>
            <th>Title</th>
            <th>Price</th>
            <th>City</th>
            <th>Description</th>
            <th>Age Range</th>
            <th>Created At</th>
            <th>Expire At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ad : ${ads}">
            <td th:text="${ad.id}"></td>
            <td th:text="${ad.user != null ? ad.user.username : ''}"></td>
            <td th:text="${ad.interest}"></td>
            <td th:text="${ad.title}"></td>
            <td th:text="${ad.getPriceRange}"></td>
            <td th:text="${ad.city}"></td>
            <td th:text="${ad.description}"></td>
            <td th:text="${ad.getAgeRange}"></td>
            <td th:text="${ad.createdAt}"></td>
            <td th:text="${ad.expireAt}"></td>
            <td>
                <form th:action="@{event/delete/{id}(id=${ad.id})}" method="post">
                    <input type=submit name="delete" value="Delete">
                </form>
            </td>
            <td>
                <form th:action="@{event/edit/{id}(id=${ad.id})}" method="post">
                    <input type=submit name="update" value="Update">
                </form>
            </td>
            <td>
                <th:block th:if="${not ad.applicants.contains(user)}">
                    <form th:action="@{event/apply/{id}(id=${ad.id})}" method="post">
                        <button type="submit">Apply</button>
                    </form>
                </th:block>
                <a th:href="@{event/applicants/{id}(id=${ad.id})}">View Applicants</a>

            </td>
        </tr>
        </tbody>

    </table>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>
<div id="footer">
    <hr class="new1">
    <center>
    </center>

</div>
</body>
</html>
